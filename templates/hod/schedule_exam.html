{% extends 'hod/base.html' %}

{% block content %}
<main class="main-container">
    <div class="container mt-5">
        <h1>Schedule Exam</h1>
        <p>You are about to schedule an exam.</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="class_name">Class Name:</label>
                <select class="form-control" id="class_name" name="class_name" required>
                    {% for class_info in class_list %}
                        <option value="{{ class_info.id }}">{{ class_info.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="form-group">
                <label for="duration_hours">Duration Hours:</label>
                <input type="number" class="form-control" id="duration_hours" name="duration_hours" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Exam</button>
        </form>
    </div>
</main>
{% endblock %}
