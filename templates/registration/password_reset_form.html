{% block title %}

{% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .reset-container {
        text-align: center;
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #555;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #777;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"], 
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        color: #333;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    @media screen and (max-width: 420px) {
        form {
            padding: 15px;
        }
    }
</style>

<div class="reset-container">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
