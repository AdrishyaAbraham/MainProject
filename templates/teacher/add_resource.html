{% extends "teacher/resource.html" %}

{% block body %}
  <h3 class="text-center m-4">Add resource</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
       Added successfully.
      <a href="{% url 'index_resource' %}" class="alert-link">Go to Home Page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-info mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i>Upload Resource
          </div>
          <div class="card-body">
            <form action="{% url 'add_resource' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Add</button>
              <a href="{% url 'index_resource' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
