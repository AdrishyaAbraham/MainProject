{% extends 'hod/base_class.html' %}
<!-- attendance_form.html -->
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Take Attendance</h2>
        
        <!-- Session Year -->
        <label for="session">Session Year:</label>
        <select name="session_year_id" required>
            {% for session in session_years %}
                <option value="{{ session.id }}">{{ session.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Subject/Class (Based on your model and views) -->
        <label for="subject">Class:</label>
        <select name="class_info_id" required>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Student attendance entries -->
        <h3>Students:</h3>
        {% for student in students %}  <!-- This requires an adjusted view -->
            <input type="checkbox" name="student_attendance" value="{{ student.id }}"> {{ student.name }}<br>
        {% endfor %}
        <br>

        <input type="submit" value="Submit Attendance">
    </form>
{% endblock %}
