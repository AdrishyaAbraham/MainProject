{% extends 'student/sidebar.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- First Column -->
        <div class="col-md-6">
            <div class="card-body">
                <h3>Join here!</h3>
                <form action="{% url 'join_room' %}" method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="roomID">Enter room ID</label>
                        <input type="text" class="form-control" id="roomID" name="roomID" placeholder="Room ID">
                    </div>
                    <button type="submit" class="btn btn-primary">Join</button>
                </form>
                {% if success %}
                <p class="text-success">{{ success }}</p>
                {% endif %}
                {% if error %}
                <p class="text-danger">{{ error }}</p>
                {% endif %}
            </div>
        </div>
        <!-- Second Column -->
        <div class="col-md-6">
            <div id="chat">
                <h3>Chat</h3>
                <div id="messages" class="list-group"></div>
                <div class="mt-2">
                    <input id="msg" class="form-control" placeholder="Type your message">
                    <button id="btn-send-msg" class="btn btn-primary mt-2">Send messages</button>
                    <button id="btn-share-screen" class="btn btn-secondary mt-2">Share screen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .video-grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background-color: black;
    }

    video {
        border-radius: 25%;
        background-color: black;
    }
</style>

<script type="text/javascript" src="{% static 'js/webrtc.js' %}"></script>
{% endblock %}
